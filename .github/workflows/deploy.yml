name: Build and Deploy

on: 
  push:
    branches: 
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install claat
        run: |
          curl -Lo claat https://github.com/googlecodelabs/tools/releases/latest/download/claat-linux-amd64
          chmod +x claat
          sudo mv claat /usr/local/bin/claat

      - name: Export codelab
        run: |
          claat export codelab.md

      - name: Inject custom script in index.html
        run: |
          script='<script>
          const fabs = document.querySelector("#fabs");
          const done = document.querySelector("#done");
          const codelabNavButtons = document.querySelector("#codelab-nav-buttons");
          const arrowBack = document.querySelector("#arrow-back");
          fabs.removeChild(done);
          codelabNavButtons.removeChild(arrowBack);
          </script>'
          file=codelab-deployment/index.html
          sed -i "/<\/body>/i $script" "$file"

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: codelab-deployment
